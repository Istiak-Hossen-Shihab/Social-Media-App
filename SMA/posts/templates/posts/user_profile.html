<!-- templates/posts/user_profile.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">{{ user.username }}'s Profile</h1>
    <h2 class="mb-4">Your Posts</h2>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <p>{{ post.content }}</p>
                        {% if post.image %}
                            <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
                        {% endif %}
                        <p class="text-muted">Posted on {{ post.created_at }}</p>
                        <a href="{% url 'update_post' post.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
