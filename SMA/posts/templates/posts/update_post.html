<!-- templates/posts/update_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Update Post</h1>
    <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Post</button>
    </form>
{% endblock %}
