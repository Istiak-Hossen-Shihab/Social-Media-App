<!-- templates/posts/delete_post.html -->
{% extends 'base.html' %}

{% block content %}
    <h1 class="my-4">Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <p>{{ post.content }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
    {% endif %}
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Post</button>
        <a href="{% url 'user_profile' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
